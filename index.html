<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">
  </head>

  <body>
    <div id="display">
      The word is :
      <p id="hidden_word"></p>
      <p id="tried_letters"></p>
    </div>

    <form
      method="get"
      id="game_input"
      autocomplete="off"
      onsubmit="return false;"
    >
      <label for="letter">Make a guess :</label>
      <input
        name="letter"
        id="letter"
        type="text"
        pattern="[a-z]{1}"
        title="Only lowercase character accepted !"
        size="1"
        maxlength="1"
        required
      />
      <input type="submit" value="Validate" />
    </form>

    <div>
      <p id="count_text"></p>
    </div>
  
  </body>

  <script type="text/javascript" src="src/index.js"></script>
</html>
