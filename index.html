<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <p id="hidden_word">The word is :</p>
    <div id="app"></div>

    <form method="get" id="game_input" onsubmit="return false;">
      <label for="letter">Try a guess :</label>
      <input
        name="letter"
        id="letter"
        type="text"
        pattern="[a-z]{1}"
        title="Only lowercase character accepted !"
        size="1"
        maxlength="1"
        required
      />
      <input type="submit" value="Validate" />
    </form>

    <script src="src/index.js"></script>
  </body>
</html>
